whisper:
  inference:
    ros__parameters:
      # whisper
      model_name: "base.en" # other models https://huggingface.co/ggerganov/whisper.cpp
      wparams:
        language: "en"
        print_progress: false
        n_threads: 4
      cparams:
        flash_attn: true
        gpu_device: 0
        use_gpu: true

      # buffer
      buffer_capacity: 10 # seconds
      update_ms: 800 # milliseconds
      callback_ms: 1000 # milliseconds
